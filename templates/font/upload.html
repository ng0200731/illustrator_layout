<div class="tab-pane">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font_manager.css') }}">

    <div class="font-manager-container">
        <div class="upload-section">
            <h2>UPLOAD FONT</h2>
            <div class="upload-area" id="upload-area">
                <p>Drag font file here (.ttf, .otf)</p>
                <p>or</p>
                <button id="btn-choose-font">Choose File</button>
            </div>
            <input type="file" id="font-input" accept=".ttf,.otf" style="display: none;">
        </div>

        <div class="review-section" id="review-section" style="display: none;">
            <h2>REVIEW FONT</h2>
            <div id="font-preview-content"></div>
            <button id="btn-upload-to-db">Upload to Database</button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="font-upload-modal" id="font-upload-modal">
        <div class="font-upload-modal-content">
            <h2>ASSIGN FONT TO</h2>
            <div class="modal-body">
                <label for="font-customer-select">Customer</label>
                <select id="font-customer-select">
                    <option value="">Loading customers...</option>
                </select>
                <div class="modal-divider">or</div>
                <button id="btn-upload-public" type="button">Public</button>
            </div>
            <div class="modal-footer">
                <button id="btn-modal-cancel" type="button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/font_upload.js') }}"></script>
</div>
