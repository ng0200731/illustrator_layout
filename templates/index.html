{% extends "base.html" %}

{% block title %}Illustrator Layout Manager{% endblock %}

{% block content %}
<div class="tab-pane active">
    <div style="padding: 40px; text-align: center;">
        <h2>Welcome to Illustrator Layout Manager</h2>
        <p style="margin-top: 20px;">Select an option from the sidebar to get started.</p>
    </div>
</div>

<script>
    // Auto-open first tab on load if no tabs are open
    document.addEventListener('DOMContentLoaded', function() {
        if (tabs.length === 0) {
            openTab('Customer (Create)', '/customer/create');
        }
    });
</script>
{% endblock %}
