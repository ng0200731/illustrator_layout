<div class="tab-pane">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">

    <div class="table-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">Layouts</h2>
            <button class="btn btn-primary" onclick="loadLayouts()">Refresh List</button>
        </div>
        <div id="message" style="display: none;"></div>
        <table id="layoutTable">
            <thead>
                <tr>
                    <th>Layout ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Customer</th>
                    <th>Created</th>
                    <th>Last Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="layoutTableBody">
                <tr>
                    <td colspan="7" style="text-align: center; padding: 40px;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Load layout.js and then call loadLayouts
        (function() {
            var script = document.createElement('script');
            script.src = "{{ url_for('static', filename='js/layout.js') }}";
            script.onload = function() {
                if (typeof loadLayouts === 'function') {
                    loadLayouts();
                }
            };
            document.body.appendChild(script);
        })();
    </script>
</div>
