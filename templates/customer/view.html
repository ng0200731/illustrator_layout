<div class="tab-pane">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">

    <div class="table-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">Customers</h2>
            <button class="btn btn-primary" onclick="loadCustomers()">Refresh List</button>
        </div>
        <div id="message" style="display: none;"></div>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Company Name</th>
                    <th>Type</th>
                    <th>Email Domain</th>
                    <th>Members</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <tr>
                    <td colspan="6" style="text-align: center; padding: 40px;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/customer.js') }}"></script>
    <script>
        // Load customers when this tab is opened
        if (typeof loadCustomers === 'function') {
            loadCustomers();
        }
    </script>
</div>
